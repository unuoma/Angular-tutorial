<div>
    <form>
          <div class="form-group">
            <label for="weight">Weight:
              <input placeholder="weight" class="form-control" id="weight"
                     required/>
                <div [hidden]=""
                 class="alert alert-danger">
                  weight must be number
                </div>
            </label>
          </div>
          <div class="form-group">
            <label for="carer">Carer:
              <select placeholder="caretaker" class="form-control" id="carer">
                <option *ngFor="let carers of carer" [value]="carers">{{carers}}</option>
              </select>
            </label>
          </div>
          <div class="form-group">
            <label for="email">Email:
              <input placeholder="carer@gmail.com" type="text" class="form-control" id="email"/>
            </label>
          </div>
    </form>
</div>
